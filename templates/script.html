{% extends "layout.html" %}
{% block page %}
    <div class="col-lg-12" style="margin-top: 15px">
    <!-- BOX -->
    <div class="box border blue">
        <div class="box-title">
            <h4><i class="fa fa-hand-o-up"></i>脚本列表</h4>
            <div class="tools">
                <a href="javascript:;" class="collapse">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a href="javascript:;" class="remove">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>脚本名称</th>
                </tr>
                </thead>
                <tbody>
                {% if scripts %}
                    {% for script in scripts %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td> <a href="script/view?name={{ script }}">{{ script }}</a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>没有找到脚本.</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /BOX -->
    </div>
{% endblock %}
