{% extends "layout.html" %}
{% block content %}
    <!-- BOX -->
    <div class="box border blue">
        <div class="box-title">
            <h4><i class="fa fa-hand-o-up"></i>脚本列表</h4>
            {% if request.user.is_authenticated %}
                <a href="{% url 'case_create'%}">
                    <button class="btn btn-primary pull-right"><i class="fa fa-file-text fa-fw"></i>上传</button>
                </a>
            {% endif %}
        </div>
        <div class="box-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>脚本名称</th>
                </tr>
                </thead>
                <tbody>
                {% if scripts %}
                    {% for script in scripts %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td> <a href="script/view?name={{ script }}">{{ script }}</a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>没有找到脚本.</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /BOX -->
    </div>
{% endblock %}
