<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css"/>
    <script src="{{ STATIC_URL }}bootstrap/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th class='w-80px'>
            <div class='header'>
                用例名称
            </div>
        </th>
        <th class='w-date'>
            <div class='header'>
                用例描述
            </div>
        </th>
        <th class='w-date'>
            <div class='header'>
                脚本
            </div>
        </th>
        <th class='w-date'>
            <div class='header'>
                命令
            </div>
        </th>
        <th class='w-date'>
            <div class='header'>
                参数
            </div>
        </th>
        <th class='w-date'>
            <div class='header'>
                创建时间
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
     {% for case in cases %}
    <tr class='text-center'>

            <td>
                <div class='header'>{{ case.name }}</div>
            </td>
            <td>
                <div class='header'>{{ case.description }}</div>
            </td>
            <td>
                <div class='header'>{{ case.script }}</div>
            </td>
            <td>
                <div class='header'>{{ case.command }}</div>
            </td>
            <td>
                <div class='header'>{{ case.param }}</div>
            </td>
            <td>
                <div class='header'>{{ case.createdAt|date:'Y-m-d H:i:s' }}</div>
            </td>

    </tr>
     {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        <td colspan='12'>
        </td>
    </tr>
    </tfoot>
</table>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Name</label>
                        <input type="username" class="form-control" name="name"  placeholder="Case name">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input type="username" class="form-control" name="script"  placeholder="Case script">
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <input type="username" class="form-control" name="command"  placeholder="Case command">
                    </div>
                    <div class="form-group">
                        <label >Param</label>
                        <textarea class="form-control" name="param" rows="6" placeholder="Case param"></textarea>
                    </div>
                    <div class="form-group">
                        <label >Description</label>
                        <textarea class="form-control" name="description" rows="6" placeholder="Case description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
