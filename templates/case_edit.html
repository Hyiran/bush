{% extends "layout.html" %}
{% block content %}
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用例</label>
            <div class="col-sm-10">
                <input type="username" name="name" class="form-control" value="{{ case.name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">重要性</label>
            <div class="col-sm-10">


                <select name = "level">
                    <option value="1" {% if case.level == 1 %} selected="selected" {% endif %} >低</option>
                    <option value="2" {% if case.level == 2 %} selected="selected" {% endif %} >中</option>
                    <option value="3" {% if case.level == 3 %} selected="selected" {% endif %} >高</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">命令</label>
            <div class="col-sm-10">
                <input type="username" name="command" class="form-control" value="{{ case.command }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">参数</label>
            <div class="col-sm-10">
                <input type="username" name="param" class="form-control" value="{{ case.param }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" rows="6">{{ case.description }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
            </div>
        </div>
    </form>
    <a href="/case.html">All</a>
{% endblock %}
